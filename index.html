
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pepper's Labubu Math Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      text-align: center;
      padding-top: 40px;
      background: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url('https://i.imgur.com/34dXxS7.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 7vw;
      background: rgba(255, 255, 255, 0.8);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      color: #ff69b4;
      line-height: 1.2;
      margin: 0;
    }

    #spinButton {
      font-size: 5vw;
      padding: 2vw 4vw;
      margin-top: 2vh;
      margin-bottom: 3vh;
      cursor: pointer;
      background: #ffe066;
      border: 2px solid #ff8c00;
      border-radius: 10px;
      color: #d147a3;
      font-family: 'Fredoka One', cursive;
    }

    .box, .circle {
      display: inline-block;
      width: 24vw;
      height: 24vw;
      font-size: 10vw;
      line-height: 24vw;
      margin: 1vw;
      vertical-align: middle;
    }

    .box {
      border: 2px solid black;
      background: rgba(255, 255, 255, 0.8);
      color: #ff4500;
    }

    .circle {
      border: 4px dashed #8a2be2;
      border-radius: 50%;
      background: #fff5ff;
      position: relative;
    }

    input.answerInput {
      font-size: 7vw;
      width: 100%;
      height: 100%;
      text-align: center;
      background: white;
      border: none;
      border-radius: 50%;
      font-family: 'Fredoka One', cursive;
      color: #8a2be2;
      padding-top: 10px;
      box-sizing: border-box;
    }

    #message {
      margin-top: 40px;
      font-weight: bold;
      font-size: 6vw;
      background: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      color: #2e8b57;
    }

    @media (max-width: 768px) {
      .box, .circle {
        width: 28vw;
        height: 28vw;
        font-size: 10vw;
        line-height: 28vw;
      }

      input.answerInput {
        font-size: 8vw;
      }

      #message {
        font-size: 6vw;
      }

      #spinButton {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Pepper's Labubu<br>Math Practice</h1>
    <button id="spinButton">üòÑ SPIN THE NUMBERS!</button>
  </div>

  <div style="display: flex; justify-content: center; align-items: center; gap: 2vw; flex-wrap: wrap;">
    <div class="box" id="num1">?</div>
    <span style="font-size: 10vw; color: #ff69b4;">√ó</span>
    <div class="box" id="num2">?</div>
    <span style="font-size: 10vw; color: #ff69b4;">=</span>
    <div class="circle"><input type="number" class="answerInput" id="userAnswer" disabled /></div>
  </div>

  <div id="message"></div>

  <script>
    let correctAnswer = 0;
    let difficulty = 5;

    const num1Box = document.getElementById('num1');
    const num2Box = document.getElementById('num2');
    const userAnswer = document.getElementById('userAnswer');
    const message = document.getElementById('message');

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomColor() {
      const colors = ['#FFD700', '#ADFF2F', '#FFB6C1', '#87CEFA', '#FFA07A', '#E0FFFF', '#DDA0DD'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function spinNumbers() {
      const n1 = getRandomInt(0, difficulty);
      const n2 = getRandomInt(0, difficulty);
      num1Box.textContent = n1;
      num2Box.textContent = n2;
      correctAnswer = n1 * n2;
      userAnswer.value = '';
      userAnswer.disabled = false;
      userAnswer.focus();
      message.textContent = "What's the answer, Pepper?";

      num1Box.style.backgroundColor = getRandomColor();
      num2Box.style.backgroundColor = getRandomColor();
      userAnswer.parentElement.style.backgroundColor = getRandomColor();
    }

    function checkAnswer() {
      const userVal = parseInt(userAnswer.value);
      if (!isNaN(userVal)) {
        if (userVal === correctAnswer) {
          const correctMessages = ['üéâ Correct, great job!', 'üëè Awesome work!', 'üåü You nailed it!', '‚úÖ That‚Äôs right!', 'üèÜ Perfect answer!'];
          message.textContent = correctMessages[Math.floor(Math.random() * correctMessages.length)];
          if (difficulty < 15) difficulty++;
          setTimeout(spinNumbers, 1500);
        } else {
          const wrongMessages = ['üíÄ Oops! Try again!', '‚ùå Not quite!', 'üòÖ Try once more!', 'üôà Wrong answer!', 'ü´£ Keep trying!'];
          message.textContent = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
        }
      }
    }

    document.getElementById('spinButton').addEventListener('click', spinNumbers);
    userAnswer.addEventListener('change', checkAnswer);
  </script>
</body>
</html>
